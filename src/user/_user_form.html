<div class="mb-3 row">
	<label for="input-username" class="col-sm-2 col-form-label">User name</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control" id="input-username" placeholder="User name" name="@@prefix[username]" data-v-user-username required>
	</div>
 </div>		 

 <div class="mb-3 row">
	<label for="input-email" class="col-sm-2 col-form-label">Email</label>
	<div class="col-sm-10">
	  <input type="email" class="form-control" id="input-email" placeholder="Email" name="@@prefix[email]" data-v-user-email required>
	</div>
  </div>		 

  <div class="mb-3 row">
	<label for="input-display_name" class="col-sm-2 col-form-label" >Display name</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control" id="input-display_name" placeholder="Display name" name="@@prefix[display_name]" data-v-user-display_name required>
	</div>
  </div>
  

  <div class="mb-3 row">
	<label for="input-status" class="col-sm-2 col-form-label" >Status</label>
	<div class="col-sm-10">
		<select name="@@prefix[status]" id="input-status" class="form-control" data-v-user-status>
			<option value="0">Inactive</option>
			<option value="1">Active</option>
		</select>
	</div>
  </div>

 <div class="mb-3 row">
	<label for="input-password" class="col-sm-2 col-form-label">
		Password<br>
		<small>Enter new password to reset</small>
	</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control" id="input-password" placeholder="Password" name="@@prefix[password]" data-v-user-password>
	</div>
</div>
